function getFullDate($date){
  $date =''+$date;
  var d=new Date($date.substr(0,4),pad(numeric($date.substr(4,2))-1,2),pad($date.substr(6,2),2));
  var x=''+d;
  return x.substr(0,15);
}
function editAppointment() {
            $('#edit_customer').show();

                    $('#appointment_form')

        function appointmentDateValidation(value, validator) {
      var d = new Date();
      var today=''+d.getFullYear()+pad((1 + d.getMonth()), 2)+pad(d.getDate(), 2);

      var saved_appointment= getBusinessObject('appointment',$('#id').val());   
      console.log($('#appointment_date').val());
      var date_obj = validDate($('#appointment_date').val());
      console.log(date_obj);
      if (!date_obj.valid) {
          return false;
      }    
      if(date_obj.date<today){
        return  { valid: false, message: 'Appointment date cant be in the past'}
      }
      if(numeric(saved_appointment.appointment_date)!=date_obj.date){
            var system_value= getBusinessObject('system_values/code/max_appt');             
            var bobj= getBusinessObject('appointment/day_count',date_obj.date)[0] ;
            console.log(bobj.appointment_count+'  '+numeric(system_value[0].data_value));
            if(bobj.appointment_count>=numeric(system_value[0].data_value)) {
               toastr.error('No more appointments can bemade for this date please choos another date', 'ERROR', { timeOut: 5000 })
               return  { valid: false, message: 'Appointment full for this date'}
            }
      }
     // if (save_method == 'POST') {

      return true;
