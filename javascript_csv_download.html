<!doctype html>  
<html>  
<head></head>  
<body>

<a href='#' onclick='exportCSVFile(xmltext,"asycuda.xml","plain/text");'>Download xml</a>
<a href='#' onclick='exportCSVFile(csvtext,"animal.csv","text/csv");'>Download CSV</a>

<script type="text/javascript">  
  var xmltext = "<sometag><someothertag></someothertag></sometag>";
  var csvtext = "cat,20\r\ndog,40";


function exportCSVFile(csv, exportedFilenmae,type) {
    //type  = plain/text  or text/csv"
    var blob = new Blob([csv], { type: type+';charset=utf-8;' });
    if (navigator.msSaveBlob) { // IE 10+
        navigator.msSaveBlob(blob, exportedFilenmae);
    } else {
        var link = document.createElement("a");
        if (link.download !== undefined) { // feature detection
            // Browsers that support HTML5 download attribute
            var url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", exportedFilenmae);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
}
</script>  
</body>  
</html>
