    <script>
        var today = new Date();
        $('#end_date').datepicker().datepicker("setDate", today);
        today.setDate(today.getDate() - 30);
        $('#start_date').datepicker().datepicker("setDate", today);

        $(document).ready(function () {
            //
            data_model={ "id": "0","supplier_id": "","purchase_date": "","cost": "","cancel_date": "","cancel_time": "","cancel_by": "","created_by": "","created_time": "","created_date": ""};
            //
            businessObject = new BusinessObject(data_model, 'purchase_order');
            fieldValidatrs = {};
            //
            fieldValidatrs.supplier_id = createValidationField('Supplier Id', 'notEmpty');
            fieldValidatrs.purchase_date = createValidationField('Purchase Date', 'notEmpty');
            fieldValidatrs.cost = createValidationField('Total Cost', 'notEmpty');
            crudInit(businessObject);
            loadBusinessObjects(businessObject.data_table);
            businessObject.beforeNewRecord= function (){
                var today = new Date();
                $('#purchase_date').datepicker().datepicker("setDate", today);
                detail_data=[{id:1,product_id:0,purchase_price:0,quantity:0, payment_type:"Cash",amount:0,payment_type_no:""}];
                product_list=loadProducts();
                loadPaymentType();
            }    
        });

        
        function loadPaymentType() {            
            $('#payment_type_table').bootstrapTable("destroy");
            //toggle `popup` / `inline` mode
            $.fn.editable.defaults.mode = 'inline';
            var payment_types = [{ value: "Cash", text: "Cash" }, { value: "Debit Card", text: "Debit Card" }, { value: "Credit Card", text: "Credit Card" }, { value: "Cheque", text: "Cheque" }, { value: "Direct Deposit", text: "Direct Deposit" }];
            $('#payment_type_table').bootstrapTable({
                idField: 'id',
                columns: [
                    [{
                        field: 'operate',
                        title: ' <a  onclick="addPaymentType()" href="#" title="Add"><i class="fa fa-plus-circle blue" style="font-size:20px" ></i></a>',
                        align: 'center',
                        formatter: operateFormatter
                    },
                    {
                        field: 'product_id',
                        align: 'left',
                        title: 'Product',                        
                        editable: {
                            type: 'select',
                            onblur: 'submit',
                            source:product_list,
                            url: function (params) {
                                return updatePaymentArray(params, 'product_id');
                            }

                        }
                    },
                    {
                        field: 'purchase_price',
                        align: 'left',
                        title: 'Unit Price',
                        formatter: function (value, row, index) {
                            return numericStr(value, 2);
                        },
                        editable: {
                            type: 'text',
                            onblur: 'submit',
                            url: function (params) {
                                return updatePaymentArray(params, 'price');
                            }
                        }

                    },
                    {
                        field: 'quantity',
                        align: 'left',
                        title: 'Quantity',
                        formatter: function (value, row, index) {
                            return numericStr(value, 0);
                        },
                        editable: {
                            type: 'text',
                            onblur: 'submit',
                            url: function (params) {
                                return updatePaymentArray(params, 'quantity');
                            }
                        }
                    },
                    
                    {
                        field: 'amount',
                        align: 'right',
                        title: 'Total',
                        footerFormatter: totalPaymentFormatter,
                        
                        formatter: function (value, row, index) {
                            return numericStr(value, 2);
                        }
                    }]
                ],
                uniqueId: 'id',
                data: detail_data
            });
        }  
        
        function operateFormatter(value, row, index) {
            return ['<a class="btn-danger" onclick="deletePaymentType(' + row.id + ')" href="#" title="Remove">',
                '<i class="glyphicon glyphicon-remove"></i>',
                '</a>'
            ].join('');
        }
        function totalPaymentFormatter(data) {
            var field = this.field
            var amt=  data.map(function (row) {
            return +row[field]
            }).reduce(function (sum, i) {
            return sum + i
            }, 0);
            return '<b>$' +numericStr(amt,2)+'</b>';
        }

        function addPaymentType(){
            var id=1,amt=0;
            if (numeric($('#net_payment').html())<0){amt=-1*numeric($('#net_payment').html());$('#net_payment').html("0.00")}
            if(detail_data.length>0){
            id=detail_data[detail_data.length-1].id+1;
            }
            var obj={id:id,product_id:0,purchase_price:0,quantity:0, payment_type:"Cash",amount:amt,payment_type_no:""};
            detail_data.push(obj);
            console.log(detail_data);
            $('#net_payment').css( "color", "blue" );
            loadPaymentType();
        }
        function deletePaymentType(id){
            for(var i=0;i<detail_data.length;i++){
                if(id==detail_data[i].id){            
                    var amt= numeric($('#net_payment').html())-detail_data[i].amount;
                    $('#net_payment').html(numericStr(amt,2));
                    if (amt <0){
                        $('#net_payment').css( "color", "red" );
                    }else{
                        $('#net_payment').css( "color", "blue" );
                    } 
                    detail_data.splice(i,1);
                    break;
                }
            }
            loadPaymentType();
        }

        function updatePaymentArray(parms,type){
            $('#edit_form')
    .data('bootstrapValidator')
    .updateStatus('cost', 'NOT_VALIDATED', null);

            var detail_data=[],total=0,obj={};
            var data=$('#payment_type_table').bootstrapTable('getData');

            for(var i=0;i<data.length;i++){
                if(type=='price' && parms.pk==data[i].id){data[i].purchase_price=numeric(parms.value)}
                if(type=='quantity' && parms.pk==data[i].id){data[i].quantity =numeric(parms.value)}
                //if(type=='type' && parms.pk==data[i].id){data[i].payment_type =parms.value}   
                if(type=='product_id' && parms.pk==data[i].id){data[i].product_id =parms.value}        
            
                data[i].amount=numeric(data[i].purchase_price)*numeric(data[i].quantity);
        
                obj={purchase_price:data[i].amount-data[i].quantity,quantity:data[i].quantity,id:data[i].id,payment_type:data[i].payment_type,amount:numeric(data[i].amount),payment_type_no:data[i].payment_type_no};
                detail_data.push(obj);
                total +=numeric(data[i].amount);
            }
            $("#cost").val(total);
            $('#net_payment').html(numericStr(total-numeric($('#jm_total').val()),2));
            if(total - numeric($('#jm_total').val())<0){
                $('#net_payment').css( "color", "red" );
            }else{
                $('#net_payment').css( "color", "blue" );
            } 
            console.log(detail_data);
        // $('#payment_type_table').bootstrapTable('refresh');  
            $("#edit_form").data('bootstrapValidator');
            loadPaymentType();
        } 

        function loadProducts() {
            var select_path = './app/product/select';
            var product_code = [], obj = {};
            if (SELECT_DATA_PATH[select_path]) {
                $.each(SELECT_DATA_PATH[select_path], function (key, value) {
                obj = {};
                obj['value'] = value.id;
                obj['text'] = value.description;
                product_code.push(obj);
                });
            } else {
                $.ajax({
                url: select_path,
                type: 'GET',
                dataType: 'json',
                async: false,
                success: function (data) {
                    SELECT_DATA_PATH[select_path] = data;
                    $.each(data, function (key, value) {
                    obj = {};
                    obj['value'] = value.id;
                    obj['text'] = value.description;
                    product_code.push(obj);
                    });
                },
                error: function (xhr, ajaxOptions, thrownError) { handleStandardHttpErrors(xhr, ajaxOptions, thrownError) },
                beforeSend: function (xhr, settings) { xhr.setRequestHeader('Authorization', 'Bearer ' + token); }
                });
            }
            return product_code;
            }
            function specialValidation(value, validator) {
                return validatePurchaseDetail();
            }
            function validatePurchaseDetail(){
                var data=$('#payment_type_table').bootstrapTable('getData');            
                for(var i=0;i<data.length;i++){
                    if(data[i].product_id==0){
                        toastr.error('Product not selected for item '+(i+1), 'Error ', { timeOut: 5000 });
                        return false;
                    }
                    if(data[i].total==0){
                        toastr.error('Zero amount for item '+(i+1), 'Error ', { timeOut: 5000 });
                        return false;
                    }
                    
                }
                return true;
            } 

            function saveBusinessObject(form_data,data_table){   
                form_data.purchase_date=validDate($('#purchase_date').val()).date;                
                var parm_obj = { purchase_order:form_data,detail:detail_data};
                console.log(parm_obj);
                showMediumReportEmbed('./app/report/print_purchase_order/create', 'purchase_order.pdf', 'Purchase Order', '#my-report1-iframe', parm_obj);
                $('#report2-tab').hide();
                $('#modal_form').modal('hide');
                loadBusinessObjects(businessObject.data_table);
                return ;
               
            }
            function reprintPurchaseOrder($id){
                var obj={};
                showMediumReportEmbed('./app/report/print_purchase_order/reprint/'+$id, 'purchase_order.pdf', 'Purchase Order', '#my-report1-iframe', obj);
                $('#report2-tab').hide();
            }
            function createActionButtons(value, row, index, field) {
            var $buttons =""; //'<i onclick="viewReceipt(' + row.id + ',this)" class="fa fa-list-alt btn btn-default btn-sm" data-toggle="tooltip" title="View details" style="font-size:18px;"></i>';
            if(row.cancel_date ==null){
             $buttons = '<i onclick="reprintPurchaseOrder(' + row.id + ',this)" class="fa fa-print btn btn-default btn-sm" data-toggle="tooltip" title="re-Print PurchaseOrder" style="font-size:18px;"></i>';
             $buttons += '<i onclick="cancelPurchaseOrder(' + row.id + ',this)" class="fa fa-ban btn btn-default btn-sm" data-toggle="tooltip" title="Cancel PurchaseOrder" style="font-size:18px;color:red"></i>';
            }
            return $buttons;
            }
            function loadBusinessObjects($data_table){
                $('.loader').show();
            var sdate = validDate($('#start_date').val()).date;
            var edate = validDate($('#end_date').val()).date;
            $.ajax({
                url: './app/purchase_order/date_range/' + sdate + '/' + edate,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $('#classTable').bootstrapTable("destroy");
                    $('#classTable').bootstrapTable({
                        idField: 'id',
                        columns: [
                            [{
                                field: 'purchase_date',
                                sortable: true,
                                align: 'left',
                                title: 'Date',
                                formatter: formatPurchaseOrderDate
                            },
                            {
                                field: 'id',
                                sortable: true,
                                align: 'center',
                                title: 'Purchase Order Number',
                                cellStyle: receiptNumberStyle,
                                formatter: formatPurchaseOrderNumber,
                                
                            }, {
                                field: 'supplier_name',
                                sortable: true,
                                title: 'Supplier',
                                align: 'left'
                            }, {
                                field: 'cost',
                                sortable: true,
                                title: 'Cost',
                                align: 'right'
                            }, {
                                field: 'actionbuttons',
                                title: 'Actions',
                                formatter: createActionButtons
                            }]
                        ],
                        uniqueId: 'id',
                        data: data
                    });
                    $('.loader').hide();
                },
                beforeSend: function (xhr, settings) { xhr.setRequestHeader('Authorization', 'Bearer ' + token); }
            });
            }
            function formatPurchaseOrderNumber(value, row, index, field) {
                if (row.cancel_date!=null){
                return '<span style="color:red">'+pad(row.id, 8)+'</span>';
                }else{
                    return '<span style="color:black">'+pad(row.id, 8)+'</span>';
                }
            }
            function formatPurchaseOrderDate(value, row, index, field) {
                return formatDate(row.purchase_date);
            }
            function receiptNumberStyle(value, row, index, field) {
                if (row.cancelled==1){
                    return {   css: { "color": "red" } };
                }else{
                    return {   css: { "color": "blue" } };
                }
            }
            function cancelPurchaseOrder(id) {
            var row = $('#classTable').bootstrapTable('getRowByUniqueId', id);
            confirmDialog("Cancel Request", 'Are you sure you want to Cancel <br>Purchase Order :<span style="color:red">' + pad(row.id, 8) + '</span>  with amount $' + numericStr(row.cost, 2) + ' ?', function (confirm) {
                if (!confirm) return false;

                $.ajax({
                    type: "POST",
                    url: './app/purchase_order/cancel/' + id,
                    success: function (data) {
                        $('#refresh_but').click();
                        toastr.success('The purchase order was successfully cancelled', 'Success Alert', { timeOut: 5000 });
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.log(xhr);
                        toastr.error(xhr.responseText, 'Error Alert', { timeOut: 5000 });
                        handleStandardHttpErrors(xhr, ajaxOptions, thrownError);
                    },
                    beforeSend: function (xhr, settings) { xhr.setRequestHeader('Authorization', 'Bearer ' + token); }
                });

            });
        }
    </script>
