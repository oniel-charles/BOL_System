        function loadPaymentType() {
            $('#payment_type_table').bootstrapTable("destroy");
            //toggle `popup` / `inline` mode
            $.fn.editable.defaults.mode = 'inline';
            var payment_types = [{ value: "Cash", text: "Cash" }, { value: "Debit Card", text: "Debit Card" }, { value: "Credit Card", text: "Credit Card" }, { value: "Cheque", text: "Cheque" }, { value: "Direct Deposit", text: "Direct Deposit" }];
            $('#payment_type_table').bootstrapTable({
                idField: 'id',
                columns: [
                    [{
                        field: 'operate',
                        title: ' <a  onclick="addPaymentType()" href="#" title="Add"><i class="fa fa-plus-circle blue" style="font-size:20px" ></i></a>',
                        align: 'center',
                        formatter: operateFormatter
                    },
                    {
                        field: 'product_id',
                        align: 'left',
                        title: 'Product',
                        editable: {
                            type: 'select',
                            onblur: 'submit',
                            source: product_list,
                            url: function (params) {
                                return updatePaymentArray(params, 'product_id');
                            }

                        }
                    },
                    {
                        field: 'quantity',
                        align: 'center',
                        title: 'Quantity',
                        formatter: function (value, row, index) {
                            return numericStr(value, 0);
                        },
                        editable: {
                            type: 'text',
                            onblur: 'submit',
                            url: function (params) {
                                return updatePaymentArray(params, 'quantity');
                            }
                        }
                    },
                    {
                        field: 'sale_price',
                        align: 'center',
                        title: 'Unit Price',
                        formatter: function (value, row, index) {
                            return numericStr(value, 2);
                        }

                    },
                    {
                        field: 'balance_quantity',
                        align: 'center',
                        title: 'Quantity on Hand',
                        formatter: function (value, row, index) {
                            return numericStr(value, 0);
                        }

                    },

                    {
                        field: 'amount',
                        align: 'right',
                        title: 'Total',
                        footerFormatter: totalPaymentFormatter,

                        formatter: function (value, row, index) {
                            return numericStr(value, 2);
                        }
                    }]
                ],
                uniqueId: 'id',
                data: detail_data
            });
        }

        function operateFormatter(value, row, index) {
            return ['<a class="btn-danger" onclick="deletePaymentType(' + row.id + ')" href="#" title="Remove">',
                '<i class="glyphicon glyphicon-remove"></i>',
                '</a>'
            ].join('');
        }
        function totalPaymentFormatter(data) {
            var field = this.field
            var amt = data.map(function (row) {
                return +row[field]
            }).reduce(function (sum, i) {
                return sum + i
            }, 0);
            return '<b>$' + numericStr(amt, 2) + '</b>';
        }

        function addPaymentType() {
            var id = 1, amt = 0;
            if (numeric($('#net_payment').html()) < 0) { amt = -1 * numeric($('#net_payment').html()); $('#net_payment').html("0.00") }
            if (detail_data.length > 0) {
                id = detail_data[detail_data.length - 1].id + 1;
            }
            var obj = { id: id, product_id: 0, sale_price: 0, quantity: 0, payment_type: "Cash", amount: amt, payment_type_no: "" };
            detail_data.push(obj);
            console.log(detail_data);
            $('#net_payment').css("color", "blue");
            loadPaymentType();
        }
        function deletePaymentType(id) {
            for (var i = 0; i < detail_data.length; i++) {
                if (id == detail_data[i].id) {
                    var amt = numeric($('#net_payment').html()) - detail_data[i].amount;
                    $('#net_payment').html(numericStr(amt, 2));
                    if (amt < 0) {
                        $('#net_payment').css("color", "red");
                    } else {
                        $('#net_payment').css("color", "blue");
                    }
                    detail_data.splice(i, 1);
                    break;
                }
            }
            loadPaymentType();
        }

        function updatePaymentArray(parms, type) {
            $('#edit_form')
                .data('bootstrapValidator')
                .updateStatus('cost', 'NOT_VALIDATED', null);

            var detail_data = [], total = 0, obj = {};
            var data = $('#payment_type_table').bootstrapTable('getData');

            for (var i = 0; i < data.length; i++) {
                if (type == 'price' && parms.pk == data[i].id) { data[i].sale_price = numeric(parms.value) }
                if (type == 'quantity' && parms.pk == data[i].id) { data[i].quantity = numeric(parms.value) }
                //if(type=='type' && parms.pk==data[i].id){data[i].payment_type =parms.value}   
                if (type == 'product_id' && parms.pk == data[i].id) {
                     data[i].product_id = parms.value ;
                     var prod=getProduct(parms.value);
                     data[i].balance_quantity=prod.balance_quantity;
                     data[i].sale_price=prod.selling_price;
                }

                data[i].amount = numeric(data[i].sale_price) * numeric(data[i].quantity);

                obj = { sale_price: data[i].amount - data[i].quantity, quantity: data[i].quantity, id: data[i].id, payment_type: data[i].payment_type, amount: numeric(data[i].amount), payment_type_no: data[i].payment_type_no };
                detail_data.push(obj);
                total += numeric(data[i].amount);
            }
            $("#cost").val(total);
            $('#net_payment').html(numericStr(total - numeric($('#jm_total').val()), 2));
            if (total - numeric($('#jm_total').val()) < 0) {
                $('#net_payment').css("color", "red");
            } else {
                $('#net_payment').css("color", "blue");
            }
            console.log(detail_data);
            // $('#payment_type_table').bootstrapTable('refresh');  
            $("#edit_form").data('bootstrapValidator');
            loadPaymentType();
        }

        function loadProducts() {
            var select_path = './app/product/select';
            var product_code = [], obj = {};
            if (SELECT_DATA_PATH[select_path]) {
                $.each(SELECT_DATA_PATH[select_path], function (key, value) {
                    obj = {};
                    obj['value'] = value.id;
                    obj['text'] = value.description;
                    product_code.push(obj);
                });
            } else {
                $.ajax({
                    url: select_path,
                    type: 'GET',
                    dataType: 'json',
                    async: false,
                    success: function (data) {
                        SELECT_DATA_PATH[select_path] = data;
                        $.each(data, function (key, value) {
                            obj = {};
                            obj['value'] = value.id;
                            obj['text'] = value.description;
                            product_code.push(obj);
                        });
                    },
                    error: function (xhr, ajaxOptions, thrownError) { handleStandardHttpErrors(xhr, ajaxOptions, thrownError) },
                    beforeSend: function (xhr, settings) { xhr.setRequestHeader('Authorization', 'Bearer ' + token); }
                });
            }
            return product_code;
        }
        function specialValidation(value, validator) {
            return validateSaleDetail();
        }
        function validateSaleDetail() {
            var data = $('#payment_type_table').bootstrapTable('getData');
            for (var i = 0; i < data.length; i++) {
                if (data[i].product_id == 0) {
                    toastr.error('Product not selected for item ' + (i + 1), 'Error ', { timeOut: 5000 });
                    return false;
                }
               
                if (data[i].amount == 0) {
                    toastr.error('Zero amount for item ' + (i + 1), 'Error ', { timeOut: 5000 });
                    return false;
                }
                if (data[i].quantity > data[i].balance_quantity) {
                    toastr.error('Insufficient quantity   for item ' + (i + 1), 'Error ', { timeOut: 5000 });
                    return false;
                }

            }
            return true;
        }

        function formatSaleOrderNumber(value, row, index, field) {
            if (row.cancel_date != null) {
                return '<span style="color:red">' + pad(row.id, 8) + '</span>';
            } else {
                return '<span style="color:black">' + pad(row.id, 8) + '</span>';
            }
        }
        function formatSaleOrderDate(value, row, index, field) {
            return formatDate(row.created_date);
        }
        function receiptNumberStyle(value, row, index, field) {
            if (row.cancelled == 1) {
                return { css: { "color": "red" } };
            } else {
                return { css: { "color": "blue" } };
            }
        }
        function cancelSaleOrder(id) {
            var row = $('#classTable').bootstrapTable('getRowByUniqueId', id);
            confirmDialog("Cancel Request", 'Are you sure you want to Cancel <br>Sale Order :<span style="color:red">' + pad(row.id, 8) + '</span>  with amount $' + numericStr(row.amount, 2) + ' ?', function (confirm) {
                if (!confirm) return false;

                $.ajax({
                    type: "POST",
                    url: './app/sale_order/cancel/' + id,
                    success: function (data) {
                        $('#refresh_but').click();
                        toastr.success('The sale order was successfully cancelled', 'Success Alert', { timeOut: 5000 });
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        handleStandardHttpErrors(xhr, ajaxOptions, thrownError);
                    },
                    beforeSend: function (xhr, settings) { xhr.setRequestHeader('Authorization', 'Bearer ' + token); }
                });

            });
        }
